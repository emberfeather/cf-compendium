# Project Information
project.name=cf-compendium
project.fullname=cf-compendium

# SVN Information
svn.privurl=https://https://${project.name}.googlecode.com/svn
svn.javahl=true
svn.svnkit=false
svn.commit.log=svnCommits.log

# Build Settings
build.dist=/dist
build.logs=/dist/logs
build.temp=/temp
build.clean=/clean
build.logfile=ant-build.log

# Deploy Settings
deploy.export=/export

# Var Scoper
test.varscoper.filePath=${basedir}/${project.name}
test.varscoper.recurse=true
test.varscoper.resultFile=${basedir}${build.logs}/varScoper.csv